<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="app.js" type="module" defer></script>
    <title>Document</title>
    <style>
        .completed-todo .list-group-item:not(.is_completed){
            display: none!important;
        }
        .hide-todo .is_completed{
            display: none!important;
        }
    </style>
</head>
<body>
        <template  id="todolist-layout">
            <div class="display-3 text-center">Votre Todo<span class="text-danger fw-bold">List</span></div>
            <div class="w-50 container">
                <form action="">
                    <div class="input-group mb-3 mt-4">
                        <input type="text" class="form-control" name="tache" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Button</button>
                    </div>
                </form>
                <div class="btn-group mt-2" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" id="tout">
                        <style font: 1em sans-serif;></style> Tout
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="fait">Fait</button>
                    <button type="button" class="btn btn-outline-primary" id="pasfait">Pas fait</button>
                </div>
                <ul class="list-group mt-4">
                </ul>
            </div>
        </template>
        <div id="todolist"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
